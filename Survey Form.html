<!DOCTYPE html>
<html>

<head>
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="SurveyFormStyles.css" />
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <p>
        <form id="survey-form">
            <fieldset>
                <label id="name-label">
                        Name <input required id="name" type="text" placeholder="Enter your name"/>
                    </label>
                <label id="email-label">
                        Email <input required id="email" type="email" placeholder="Enter your Email"/>
                    </label>
                <label id="number-label">
                        Age (optional) <input id="number" type="number"  min="13" max="120" placeholder="Age"/>
                    </label>
                <label>
                        Which option best describes your current role?
                        <select id="dropdown">
                            <option value="">Select current role</option>
                            <option value="1">Student</option>
                            <option value="2">Full Time Job</option>
                            <option value="3">Full Time Learner</option>
                            <option value="4">Prefer not to Say</option>
                            <option value="5">Other</option>
                        </select>
                    </label>
                <label>
                        Would you recommend freeCodeCamp to a friend?
                    </label>
                <label>
                        <input type="radio" name="recommend-answer" checked value="definitely"/>Definitely
                    </label>
                <label>
                        <input type="radio" name="recommend-answer" value="maybe"/>Maybe
                    </label>
                <label>
                        <input type="radio" name="recommend-answer" value="not-sure"/>Not Sure
                    </label>
                <label>
                        What is your favorite feature of freeCodeCamp??
                        <select id="dropdown">
                            <option value="">Select an option</option>
                            <option value="1">Challenges</option>
                            <option value="2">Projects</option>
                            <option value="3">Community</option>
                            <option value="4">Open Source</option>
                        </select>
                    </label>
                <label>
                        What would you like to see improved? (Check all that apply)
                    </label>
                <label>
                        <input type="checkbox" value="front-end-projects"> Front-end Projects
                    </label>
                <label>
                        <input type="checkbox" value="back-end-projects"> Back-end Projects
                    </label>
                <label>
                        <input type="checkbox" value="data-visualization"> Data Visualization
                    </label>
                <label>
                        <input type="checkbox" value="challenges"> Challenges
                    </label>
                <label>
                        <input type="checkbox" value="open-source-community"> Open Source Community
                    </label>
                <label>
                        <input type="checkbox" value="gitter-help-rooms"> Gitter help rooms
                    </label>
                <label>
                        <input type="checkbox" value="videos"> Videos
                    </label>
                <label>
                        <input type="checkbox" value="city-meetups"> City Meetups
                    </label>
                <label>
                        <input type="checkbox" value="wiki"> Wiki
                    </label>
                <label>
                        <input type="checkbox" value="forum"> Forum
                    </label>
                <label>
                        <input type="checkbox" value="additional-courses"> Additional Courses
                    </label>
                <label>
                        Any comments or suggestions?
                        <textarea rows="3" cols="30" placeholder="Enter your comment here..." name="bio"></textarea>
                    </label>
            </fieldset>
            <input type="submit" id="submit" />
        </form>
    </p>
</body>

</html>
